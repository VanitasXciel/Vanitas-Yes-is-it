<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta
            http-equiv="content-type"
            content="application/xhtml+xml; charset=utf-8"
        />
        <title>ALFIAN STORE</title>
    </head>
    <body>
        <style>
            body {
                background-color: #dbdbdb;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            nav {
                background-color: #0b1936;
            }
              
            .co {
                flex-wrap: wrap;
                display: flex;
                justify-content: space-evenly;
                box-sizing: border-box;
                font-family: 'rbt';
                width: 100%;
              height: 100%;
              align-items: center;
              margin: 0;
              padding: 0;
            }
            .input {
                background-color: white;
                box-sizing: border-box;
                border-radius: 8px;
                padding: 30px;
                box-shadow: 0 2px 10px #bebebe;
                text-align: center;
                width: 300px;
                height: 600px;
                margin: 0;
            }
            p {
                text-align: left;
            }
            .masuk{
              border-radius: 9px;
              
            }
            .bayar {
                border: none;
                background-color: #5198c4;
                border-radius: 8px;
                padding: 0.5rem;
                color: white;
                width: 100%;
            }
            #berhasil {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                justify-content: center;
                align-items: center;
            }
            #berhasil:target {
                display: flex;
            }
            .berhasil-konten {
                background-color: white;
                border-radius: 4px;
                padding: 20px;
                text-align: center;
                font-family: 'rbt';
            }
            .tutup {
                margin-top: 10px;
                padding: 8px 16px;
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
            }
            .gender {
                display: flex;
                align-items: left;
            }
             @font-face {
              font-family: 'rbt';
              src: url('roboto.ttf');
            }
             @font-face {
              font-family: 'nexa';
              src: url('nex.ttf');
            }
            #payment-method {
            display: flex;
            background: transparent;
            border-radius: 8px;
            color: black;
            text-align: left;
            width: 20px 20px;
            margin: 14px 0;
            border: 2px solid black;
        }
        </style>

        <div class="co">
            <form action="#berhasil" method="get" class="input">
              <img style=" width: 80px; border-radius: 50%; border: 1.5px solid gray; padding: 8px;" src="pk.png" alt="logo honey">
                <h3 style="font-family: 'nexa'">CHECK OUT</h3>
                <div>
                    <p>Nama pembeli</p>
                    <input class="masuk" type="text" required />
                    <p>Email</p>
                    <input class="masuk" type="email" required />
                    <p>Alamat</p>
                    <input class="masuk" type="text" required />
                </div>
                <p>Jenis Kelamin</p>
                <label for="cwk" class="gender"
                    ><input
                        class="gender"
                        type="radio"
                        name="kelamin"
                        required
                    />Lanang</label
                >
                <label for="cwk" class="gender">
                    <input
                        class="gender"
                        type="radio"
                        name="kelamin"
                        required
                    />Wedok</label
                >
                
                  <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Kartu Kredit</option>
            <option value="bank-transfer">Transfer Bank</option>
            <option value="cod">Bayar Di Tempat (COD)</option>
            </select>
            
                <br />
                <br />
                <button type="submit" class="bayar">Lakukan Pembayaran</button>
            </form>
        </div>
        <div id="berhasil">
            <div class="berhasil-konten">
                <h3>Pembayaran Telah Berhasil</h3>
                <img src="200 (2).webp" alt="pemanis" /> <br /><br />
                <a href="index.html" class="tutup"> Tutup </a>
            </div>
        </div>
    </body>
</html>
